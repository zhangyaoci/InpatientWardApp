<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">血压</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!--选择栏-->
  <ion-scroll scrollX="true" class="bp_head_1">
    <div class="bp_head_2">
      <div class="bp_head_2_1" *ngFor="let patient of patients;let i= index;">
        <button [class]="btnStyle[i]" (click)="getPatientInfo(i)">
          <img class="bp_head_2_1_1" [src]="patient['picturePath']"></button>
        <div class="bp_head_2_1_2">{{patient["relationShip"]}}</div>
      </div>
    </div>
  </ion-scroll>


  <!--条件筛选栏-->
  <div class="bp_head_content">
    <div class="bp_head_content_1">
      <button class="button_left" (click)="changeChooseType('curve')">曲线</button>
      <button (click)="changeChooseType('statistics')">统计</button>
      <button class="button_right" (click)="changeChooseType('list')">列表</button>
    </div>
  </div>


  <div [hidden]="chooseType!='curve'" style="height: 72%">
    <!--日期筛选-->
    <div>
      <div style="display:inline-block; vertical-align: middle;margin-left: 2%;">
        <img src="./assets/icon/dateIcon.png" style="height: 35px;width: 35px;">
      </div>
      <div style="display: inline-block">
        <ion-item no-lines style="width: 150px;">
          <ion-datetime icon-start displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="curve_startTime"
                        style="
                    border: 1px solid #ddd;
                    border-radius:5px;font-size: 14px;"
                        placeholder="开始时间"></ion-datetime>
        </ion-item>
      </div>
    </div>

    <ion-scroll scrollY="true" style="height: 88%;">
      <div id="container">
      </div>
    </ion-scroll>
  </div>







  <div [hidden]="chooseType!='statistics'" style="height: 72%">
    <!--内容筛选条件-->
    <div>
      <div style="display:inline-block; vertical-align: middle;margin-left: 2%;">
        <img src="./assets/icon/dateIcon.png" style="height: 35px;width: 35px;">
      </div>

      <div style="display: inline-block">
        <ion-item no-lines style="width: 135px;">
          <ion-datetime icon-start displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="startTime"
                        style="
                    border: 1px solid #ddd;
                    border-radius:5px;font-size: 14px;"
                        placeholder="开始时间"></ion-datetime>

        </ion-item>
      </div>

      <div style="display: inline-block">~</div>

      <div style="display: inline-block">
        <ion-item no-lines style="width: 135px;">
          <ion-datetime icon-start displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="endTime"
                        style="
                    border: 1px solid #ddd;
                    border-radius:5px;font-size: 14px;"
                        placeholder="开始时间"></ion-datetime>

        </ion-item>
      </div>
    </div>

    <ion-scroll scrollY="true" style="height: 88%;">
      <div id="container_statistics">
      </div>
    </ion-scroll>
  </div>











  <div [hidden]="chooseType!='list'" style="height: 72%">
    <ion-scroll scrollY="true" style="height: 100%;">
      <ion-item style="font-size: 14px;" *ngFor="let bloodPressureHtml of bloodPressures">
        <ion-icon name="bookmark" item-start color="danger"></ion-icon>
        <ion-label item-end>{{bloodPressureHtml['type']==1?'收缩压':'舒张压'}}:{{bloodPressureHtml['value']}}&nbsp;&nbsp;时间:{{bloodPressureHtml['time']|date : 'yyyy-MM-dd HH:mm:ss'}}</ion-label>
      </ion-item>
    </ion-scroll>
  </div>


</ion-content>
