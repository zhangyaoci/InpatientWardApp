<ion-header>

  <ion-navbar color="primary">
    <ion-title>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  (ngSubmit)="registerUser()" #register="ngForm" >
    <ion-item>
      <ion-label item-left>电话号码</ion-label>
      <ion-input id="phone"
                 type="text"
                 [(ngModel)]="user.phone"
                 pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\\d{8}$"
                 minlength="11"
                 maxlength="11"
                 required="true"
                 name="phone"
                 #phone="ngModel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label item-left>密<div class="register_content_2">隐藏</div>码</ion-label>
      <ion-input id="password" type="password"
                 [(ngModel)]="user.password" minlength="6"
                 #password="ngModel" required="true" name="password" ></ion-input>
    </ion-item>

    <ion-item no-lines="true"
              class="register_content_3"
              *ngIf="(!(phone.valid ||phone.pristine))||(password.invalid&&(password.dirty||password.touched))||message!=null">
      <div *ngIf="!(phone.valid ||phone.pristine)">
       必须是移动、联通、有效11位号码
      </div>
      <div *ngIf="password.invalid&&(password.dirty||password.touched)">
        密码不少于六位
      </div>
      <div *ngIf="message!=null">
        {{message}}
      </div>
    </ion-item>


    <div padding>
      <button type="submit"
              ion-button
              round
              full
              color="primary"
              [disabled]="!register.form.valid">注册</button>
    </div>
  </form>
</ion-content>
