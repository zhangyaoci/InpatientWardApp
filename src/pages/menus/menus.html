<ion-menu [content]="menuContent">

  <ion-content menuToggle>

     <ion-item no-lines class="menu_head" >
       <ion-avatar item-start >
         <img  [src]="user.picturePath">
       </ion-avatar>
       <div>
         <ion-row>{{user.name}}</ion-row>
         <ion-row class="menu_head_2_2">
           <ion-icon  [name]="user.sex==1?'male':'female'" ></ion-icon>
         </ion-row>
       </div>
     </ion-item>



      <button menuClose  ion-item  (click)="openPage(pages[0])">
        <ion-icon  name="create" item-left style="padding-top: 3px;"></ion-icon>
        {{pages[0].title}}
      </button>
      <button menuClose  ion-item  (click)="openPage(pages[1])">
        <ion-icon  name="key" item-left style="padding-top: 3px;"></ion-icon>
        {{pages[1].title}}
      </button>
      <button menuClose ion-item  (click)="exit()" >
        <ion-icon name="power" item-left style="padding-top: 3px;"></ion-icon>
         <div>退出</div>
      </button>

  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #menuContent swipeBackEnabled="false"></ion-nav>
