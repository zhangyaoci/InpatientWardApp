<ion-content>
  <ion-list class="info_wrap">
    <div class="info_head">
      <button ion-button
              icon-left
              clear
              class="back_icon"
              (click)="back_to()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
      <img  [src]="user.picturePath">
      <div>{{user.name}}</div>
    </div>

    <form (submit)="editUser()">
      <ion-item>
        <ion-label >头像</ion-label>
        <ion-avatar item-end  class="info_content_head" (click)="getPicture()">
          <img [src]='user.picturePath'>
        </ion-avatar>
      </ion-item>
      <ion-item>
        <ion-label>名字</ion-label>
        <ion-input [(ngModel)]="user.name"  name="name"  class="info_content"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>性别</ion-label>
        <ion-select [(ngModel)]="user.sex" name="sex">
          <ion-option value="1">男</ion-option>
          <ion-option value="0">女</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>电话号码</ion-label>
        <ion-input [(ngModel)]="user.phone" name="phone" class="info_content"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>现住地址</ion-label>
        <ion-input [(ngModel)]="user.address" name="address" class="info_content"></ion-input>
      </ion-item>

      <ion-item no-lines  class="info_content_1">
        <p  class="info_bottom">{{massage}}</p>
        <button  ion-button  type="submit" color="primary">确认</button>
        <button  ion-button (click)="back_to()"  color="primary">返回</button>
      </ion-item>
    </form>

  </ion-list>
</ion-content>
