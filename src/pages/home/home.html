<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title style="text-align: center">主页</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content >

  <ion-list class="home_wrap">

    <div class="home_head">
    </div>

    <ion-grid class="home_content">
      <ion-row >
        <ion-col col-4 (click)="toBP()">
          <img  src="./assets/imgs/bloodPressure.png">
          <div >血压</div>
        </ion-col >
        <ion-col  col-4 (click)="toTem()">
          <img  src="./assets/imgs/temperature.png">
          <div >体温</div>
        </ion-col>
        <ion-col  col-4 (click)="toHR()">
          <img  src="./assets/imgs/heartRate.png">
          <div >心率</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 (click)="toBG()">
          <img  src="./assets/imgs/bloodGlucose.png">
          <div >血糖</div>
        </ion-col >
        <ion-col  col-4 (click)="toBOG()">
          <img  src="./assets/imgs/OS.png">
          <div >血氧饱和度</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
