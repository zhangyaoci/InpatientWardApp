<ion-content >

  <ion-grid class="login_wrap">

    <ion-row class="login_head">
      <div>
        <h2>移动病房APP</h2>
      </div>
    </ion-row>

    <ion-row class="login_content">
      <!--用户登录表单-->
      <form (ngSubmit)="doLogin()" padding  #loginForm="ngForm">

        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-input type="text"
                     required
                     name="userId"
                     minlength="11"
                     maxlength="11"
                     pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\\d{8}$"
                     [(ngModel)]="user.phone"
                     placeholder="登录手机号码" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock" item-start></ion-icon>
          <ion-input type="password"
                     minlength="6"
                     required
                     name="password"
                     [(ngModel)]="user.password"
                     placeholder="请输入密码"></ion-input>
        </ion-item>

        <ion-item no-lines class="login_content_3" *ngIf="message!=null">
          <div>{{message}}</div>
        </ion-item>

        <div class="login_content_4">
          <a  (click)="forgetPassword()" class="login_content_4_1">忘记密码</a>
          <a  (click)="registerUser()" class="login_content_4_2">没有账号，注册</a>
        </div>



        <div padding>
          <button type="submit" ion-button  full  round color="danger"
                  [disabled]="!loginForm.form.valid">登录</button>
        </div>

      </form>

    </ion-row>
  </ion-grid>


</ion-content>
