<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<!--用户登录表单-->
  <form (ngSubmit)="doLogin()" padding >


    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <ion-input type="text"  name="userId"  [(ngModel)]="user.userName" placeholder="请输入用户账号" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-icon name="lock" item-start></ion-icon>
      <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="请输入密码"></ion-input>
    </ion-item>


    <div padding>
      <button type="submit" ion-button color="danger" round>登录</button>
    </div>

  </form>


</ion-content>
